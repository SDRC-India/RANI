
<ion-header>
  <ion-navbar color="primary">
    <ion-row>
        <ion-title class="titleicon title-label" style="display:inline-block;">The RANI Project-Reduction in Anemia
          <p class="subtitle">through Normative Innovations</p>
        </ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="{'login_content' : isWeb}">
  <div padding [ngClass]="{'login_margin' : isWeb, 'mob_facility_margin' : !isWeb,'content_border': isWeb,'mobileViewNoScroll' :!isWeb}">
    <div class="logodiv">
      <ion-img class="logo" width="70" height="140" src="assets/imgs/logo1.png"></ion-img>
    </div>

    <ion-list [ngClass]="{'login_item_margin' : isWeb}" class="item-borderless">
      <ion-item>
        <ion-label stacked color="darkGrey" style="font-size: 14px">Username</ion-label>
        <ion-input onpaste="return false;" (keyup)="keyUpCheckerUname()" type="text" id="uname" (keypress)="enaLogin('uname')" (keyup)="enaLogin('uname')" (ionChange)="enaLogin()"  [(ngModel)]="loginData.username" autocomplete="off"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="darkGrey" style="font-size: 14px">Password</ion-label>
        <ion-input onpaste="return false;" (keyup)="keyUpCheckerPwd()" (keypress)="enaLogin()" id="pwd" (keyup)="enaLogin('pwd')" (ionChange)="enaLogin('pwd')" clearOnEdit="false" type="{{type}}" [(ngModel)]="loginData.password" (keypress)="_runScript($event)"></ion-input>
        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()" autocomplete="off">
          <ion-icon class="icon-eye" name="md-eye-off"></ion-icon>
        </button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()" autocomplete="off">
          <ion-icon class="icon-eye" name="md-eye"></ion-icon>
        </button>
      </ion-item>
      <ion-item></ion-item>
    </ion-list>

    <div [ngClass]="{'login_button_margin' : isWeb,'login_button_mobile_margin' : !isWeb}">
      <button style="box-shadow: 0px 3px 10px grey;" [disabled]="enableDisableLoginButton" class="login-button" type="button" ion-button full (click)="login()">Login</button>
    </div>

    <!-- <div text-center class="text-link-forgotPassword">
    <span (click)="forgotPassword()">Forgot Password ?</span>
  </div> -->
    <br/>
    <br/>

    <div text-center>version {{appVersionNumber}}</div>

  </div>
</ion-content>
